version: '2'

services:

  nginx:
    image: nginx:1.12
    ports:
      - 80:80
    volumes_from:
      - php
    volumes:
      - ./Docker/Config/Nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php

  php:
    build:
      context: ./Docker/Config/PHP
      args:
        TIMEZONE: Europe/London
    volumes:
      - ./:/code
    links:
      - database

  database:
    image: mysql:5.5
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - ./Docker/Data/database:/var/lib/mysql
